components:
  schemas:
    PermissionSchema:
      type: object
      readOnly : true
      properties:
        id:
          type: number
          readOnly: true
          example: 1
        title:
          type: string
          readOnly: true
          example: Dashboard

    PermissionArraySchema:
      type: object
      properties:
        permissions:
          type: array
          readOnly : true
          items:
            $ref: "#/components/schemas/PermissionSchema"
