components:
  schemas:
    AddressSchema:
      type: object
      properties:
        id:
          type: number
          readOnly: true
          example: 1
        nickname:
          type: string
          example: 'Campo opcional'
        zipcode:
          type: string
          required: true
          example: '00.000-000'
        street:
          type: string
          required: true
          example: 'Rua X'
        number:
          type: string
          required: true
          example: '404'
        complement:
          type: string
          example: 'Campo opcional'
        reference:
          type: string
          example: 'Campo opcional'
        neighborhood:
          type: string
          required: true
          example: 'Bairro X'
        city:
          type: string
          required: true
          example: 'Cidade X'
        state:
          type: string
          required: true
          example: 'Estado X'
        lat:
          type: string
          example: '35.113008'
        lng:
          type: string
          example: '-106.632209'

    AddressObjectSchema:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/AddressSchema'

    AddressesArrayObjectSchema:
      type: object
      properties:
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/AddressSchema'
