components:
  schemas:
    AdminSchema:
      type: object
      properties:
        id:
          type: number
          readOnly: true
          example: 1
        name:
          type: string
          required: true
          example: 'User 01'
        email:
          type: string
          required: true
          example: 'user@getnada.com'
        status:
          type: string
          readOnly: true
          example: 'ativo'
        imageUrl:
          type: string
          example: 'http://127.0.0.1:3000/files/image01.png'
        createdAt:
          type: date
          readOnly: true
          example: '2023-01-01T00:19:12.088Z'
        updatedAt:
          type: date
          readOnly: true
          example: '2023-01-01T00:19:12.088Z'
