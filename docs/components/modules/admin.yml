components:
  schemas:
    AdminSchema:
      type: object
      properties:
        id:
          type: number
          readOnly: true
          example: 1
        type:
          type: string
          readOnly: true
          enum: ['admin', 'app', 'web']
        name:
          type: string
          required: true
          example: 'User 01'
        document:
          type: string
          required: true
          example: '12345678900'
        phone:
          type: string
          required: true
          example: '12345678900'
        email:
          type: string
          required: true
          example: 'user@getnada.com'
        status:
          type: string
          readOnly: true
          example: 'ativo'
        imageKey:
          type: string
          example: 'image01.png'
        imageUrl:
          type: string
          example: 'http://127.0.0.1:3000/files/image01.png'
