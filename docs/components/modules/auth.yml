components:
  schemas:
    AccountSchema:
      type: object
      properties:
        id:
          type: number
          example: 1
        type:
          type: string
          example: 'app'
        name:
          type: string
          example: 'User 01'
        imageUrl:
          type: string
          example: 'http://127.0.0.1:3000/files/image01.png'

    ForgotPasswordSchema:
      type: object
      properties:
        email:
          type: string
          required: true
          example: 'user@email.com'

    LoginSchema:
      type: object
      properties:
        account:
          allOf:
            - $ref: '#/components/schemas/AccountSchema'
            # - $ref: '#/components/schemas/PermissionArraySchema'
        token:
          type: string

    LoginRequestBodySchema:
      type: object
      properties:
        username:
          type: string
          required: true
          example: 'user@email.com'
        password:
          type: string
          required: true
          example: '12345678'
        role:
          $ref: '#/components/schemas/AccountTypeSchema'

    ResetPasswordSchema:
      type: object
      properties:
        email:
          type: string
          required: true
          example: 'user@email.com'
        code:
          type: string
          required: true
          example: 'A1B2'
        password:
          type: string
          required: true
          example: '12345678'
        passwordConfirmation:
          type: string
          required: true
          example: '12345678'

    ValidateCodeSchema:
      type: object
      properties:
        email:
          type: string
          required: true
          example: 'user@email.com'
        code:
          type: string
          required: true
          example: 'A1B2'

    ValidateFieldsSchema:
      type: object
      properties:
        document:
          type: string
          required: true
          example: '123.456.789-00'
        email:
          type: string
          required: true
          example: 'user@email.com'
        phone:
          type: string
          required: true
          example: '(00) 12345-6789'

    UpdatePasswordSchema:
      type: object
      properties:
        currentPassword:
          type: string
          required: true
          example: '12345678'
        newPassword:
          type: string
          required: true
          example: '12341234'
        passwordConfirmation:
          type: string
          required: true
          example: '12341234'
