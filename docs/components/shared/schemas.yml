components:
  # Reusable schemas (data models)
  schemas:
    SuccessSchema:
      type: object
      properties:
        message:
          type: string

    ErrorSchema:
      type: object
      properties:
        error:
          type: string

    PaginationSchema:
      type: object
      properties:
        totalItems:
          type: number
          example: 100
        totalPages:
          type: number
          example: 4
        itemsPerPage:
          type: number
          example: 25
        page:
          type: number
          example: 1
