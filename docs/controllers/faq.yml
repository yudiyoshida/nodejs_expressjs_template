paths:
  /faqs:
    get:
      summary: "Rota utilizada para listar as faqs"
      tags:
        - Geral - Faqs
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: "#/components/schemas/FaqAsNoAuthSchema"
                  - $ref: "#/components/schemas/PaginationSchema"
        "400":
          $ref: "#/components/responses/400"
        "500":
          $ref: "#/components/responses/500"

  /adm/faqs:
    get:
      summary: "Rota utilizada para listar as faqs"
      tags:
        - Gerencial - Faqs
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: "#/components/schemas/FaqAsAdminSchema"
                  - $ref: "#/components/schemas/PaginationSchema"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"

    post:
      summary: "Rota utilizada para cadastrar uma faq"
      tags:
        - Gerencial - Faqs
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FaqAsAdminSchema"
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FaqAsAdminSchema"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "500":
          $ref: "#/components/responses/500"

  /adm/faqs/{id}:
    parameters:
      - $ref: "#/components/parameters/IdParameter"
    get:
      summary: 'Rota utilizada para exibir uma faq'
      tags:
        - Gerencial - Faqs
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FaqAsAdminSchema'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

    put:
      summary: "Rota utilizada para editar uma faq"
      description: >
        ## - Não tem necessidade de enviar todos os campos novamente. Só precisa enviar aqueles que deseja editar.
      tags:
        - Gerencial - Faqs
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FaqAsAdminSchema"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FaqAsAdminSchema"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

    delete:
      summary: "Rota utilizada para deletar uma faq"
      tags:
        - Gerencial - Faqs
      security:
        - BearerAuth: []
      responses:
        "204":
          $ref: "#/components/responses/204"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
